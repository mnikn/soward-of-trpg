<nz-transfer
  [nzDataSource]="dataSource"
  [nzListStyle]="{width: 45 + '%'}"
  [nzRender]="listItem"
  [nzTitles]="['已持有', '未持有']"
  [nzNotFoundContent]="'这里已经什么东西都没有了...'"
  (nzChange)="onTransfer.emit($event)">
</nz-transfer>

<ng-template #listItem let-item>
    <span [nzTitle]="item.description" nz-tooltip>
      {{ item.title }}
    </span>
</ng-template>
